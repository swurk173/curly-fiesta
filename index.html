<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переход между изображениями</title>
    <style>
        body {
            height: 200vh; /* Сделаем страницу длиннее для скроллинга */
            margin: 0;
            overflow-x: hidden;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            text-align: center; /* Центрирование содержимого контейнера */
        }
        
        img {
            max-width: 100%; /* Ограничение ширины изображения шириной родительского элемента */
            height: auto;
            display: inline-block; /* Превращаем картинку в блочно-встроенный элемент для централизации */
            vertical-align: middle; /* Центрируем вертикально */
        }
        
        #first-image {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        #second-image { position: absolute;
		top: calc(100% + 20px);
		/* Появляется сразу под первой картинкой */ left: 50%;
		transform: translateX(-50%); 
		opacity: 0;
		transition: opacity 1s ease-in-out; 
		}
    </style>
</head>
<body>
    
<div class="image-container">
    <img id="first-image" src="https://swurk173.github.io/curly-fiesta/photo_1.PNG" alt="Первая картинка">
    <img id="second-image" src="https://swurk173.github.io/curly-fiesta/photo_2.PNG" alt="Вторая картинка">
</div>

<script>
document.addEventListener('scroll', function() {
    var scrollPosition = window.scrollY || document.documentElement.scrollTop;
    if(scrollPosition > window.innerHeight / 2){
        document.getElementById("first-image").style.opacity = '0';
        document.getElementById("second-image").style.opacity = '1';
    } else{
        document.getElementById("first-image").style.opacity = '1';
        document.getElementById("second-image").style.opacity = '0';
    }
});
</script>

</body>
</html>
