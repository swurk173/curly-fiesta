<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Обеспечивает правильную адаптацию -->
    <title>Переход между изображениями</title>
    <style>
        body {
            height: 200vh; /* Создаем достаточно пространства для скроллинга */
            margin: 0;
            overflow-x: hidden;
            background-color: #FFC0CB;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            text-align: center; /* Горизонтальное центрирование */
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            vertical-align: middle;
        }
        
        #first-image {
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        
        #second-image {
            position: absolute;
            top: 100%; /* Картинка располагается сразу под первой */
            left: 50%;
            transform: translateX(-50%); /* Центровка по горизонтали */
            opacity: 0;
            transition: opacity 3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img id="first-image" src="https://swurk173.github.io/curly-fiesta/photo_1.PNG" alt="Первая картинка">
    <img id="second-image" src="https://swurk173.github.io/curly-fiesta/photo_2.PNG" alt="Вторая картинка">
</div>

<script>
document.addEventListener('scroll', function() {
    var scrollPosition = window.scrollY || document.documentElement.scrollTop;
    if(scrollPosition > window.innerHeight){ /* Прокрутка больше высоты экрана */
        document.getElementById("first-image").style.opacity = '0';
        document.getElementById("second-image").style.opacity = '1';
    } else{
        document.getElementById("first-image").style.opacity = '1';
        document.getElementById("second-image").style.opacity = '0';
    }
});
</script>

</body>
</html>
